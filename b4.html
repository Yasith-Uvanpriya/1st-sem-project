<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="b1.css">
    <title>Your Pharmacy</title>
</head>
<body>

    <header class="sticky-header">
        <div class="logo">
            <img src="1.png" alt="Your Pharmacy Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="form-container">

            <h2><b>Liver Tests</b></h2>
            <form id="input-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br><br>
                
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="Alaninetransaminase">Alanine transaminase(IU/L):</label><br>
                <input type="number" id="Alaninetransaminase" name="Alaninetransaminase" step="any"><br><br>

                <label for="Aspartatetransaminase">Aspartate transaminase(IU/L):</label><br>
                <input type="number" id="Aspartatetransaminase" name="Aspartatetransaminase" step="any"><br><br>

                <label for="Alkalinephosphatase">Alkaline phosphatase(IU/L):</label><br>
                <input type="number" id="Alkalinephosphatase" name="Alkalinephosphatase" step="any"><br><br>

                <label for="Bilirubin">Bilirubin(µmol/L):</label><br>
                <input type="number" id="Bilirubin" name="Bilirubin" step="any"><br><br>

                <label for="DirectBilirubin">Direct Bilirubin(µmol/L):</label><br>
                <input type="number" id="DirectBilirubin" name="DirectBilirubin" step="any"><br><br>

                <label for="Prothrombintime">Prothrombin time(seconds):</label><br>
                <input type="number" id="Prothrombintime" name="Prothrombintime" step="any"><br><br>

                <label for="Albumin">Albumin(g/L):</label><br>
                <input type="number" id="Albumin" name="Albumin" step="any"><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <br><br>

        <div id="output-container" class="output-container" style="display: none;">
            <h2>Result</h2>
            <p id="output-text"></p>
        </div>
    </div>

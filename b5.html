<body>

    <header class="sticky-header">
        <div class="logo">
            <img src="1.png" alt="Your Pharmacy Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <br><br><br>
    <div class="container">
        <div class="form-container">
            <h2><b>Urine Test Reports</b></h2>
            <form id="input-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br><br>
                
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="color">color:</label><br>
                <select id="color" name="color">
                    <option value="Yellow">Yellow</option>
                    <option value="Redorpink">Red or pink</option>
                    <option value="Brown">Brown</option>
                </select><br><br>
                <label for="clarity">clarity:</label><br>
                <select id="clarity" name="clarity">
                    <option value="Clear">Clear</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Turbid">Turbid</option>
                </select><br><br>

                <label for="Specificgravity">Specific gravity:</label><br>
                <input type="number" id="Specificgravity" name="Specificgravity" step="any"><br><br>

                <label for="pH">pH:</label><br>
                <input type="number" id="pH" name="pH" step="any"><br><br>

                <label for="Redbloodcells">Red blood cells (WBCs/hpf):</label><br>
                <input type="number" id="Redbloodcells" name="Redbloodcells" step="any"><br><br>

                <label for="Whitebloodcells">White blood cells(RBCs/hpf):</label><br>
                <input type="number" id="Whitebloodcells" name="Whitebloodcells" step="any"><br><br>

                <label for="Protein">Protein(mg/d):</label><br>
                <input type="number" id="Protein" name="Protein" step="any"><br><br>

                <label for="Glucose">Glucose(mg/d):</label><br>
                <input type="number" id="Glucose" name="Glucose" step="any"><br><br>

                <label for="Urobilinogen">Urobilinogen(mg/dL):</label><br>
                <input type="number" id="Urobilinogen" name="Urobilinogen" step="any"><br><br>

                <label for="Bilirubin">Bilirubin:</label><br>
                <select id="Bilirubin" name="Bilirubin">
                    <option value="Negative">Negative</option>
                    <option value="Positive">Positive</option>
                </select><br><br>

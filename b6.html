    <div class="container">
        <div class="form-container">
            <h2><b>Thyroid Function Tests</b></h2>
            <form id="input-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br><br>
                
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="ThyroidStimulatingHormone">Thyroid-Stimulating Hormone(TSH) (mIU/L):</label><br>
                <input type="number" id="ThyroidStimulatingHormone" name="ThyroidStimulatingHormone" step="any"><br><br>

                <label for="FreeThyroxine">Free Thyroxine(FT4) (ng/dL):</label><br>
                <input type="number" id="FreeThyroxine" name="FreeThyroxine" step="any"><br><br>

                <label for="TotalThyroxine">Total Thyroxine(T4) (Î¼g/dL):</label><br>
                <input type="number" id="TotalThyroxine" name="TotalThyroxine" step="any"><br><br>

                <label for="FreeTriiodothyronine">Free Triiodothyronine(FT3) (pg/mL):</label><br>
                <input type="number" id="FreeTriiodothyronine" name="FreeTriiodothyronine" step="any"><br><br>

                <label for="TotalTriiodothyronine">Total Triiodothyronin (T3) (ng/dL):</label><br>
                <input type="number" id="TotalTriiodothyronine" name="TotalTriiodothyronine" step="any"><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="output-container" class="output-container" style="display: none;">
            <h2>Result</h2>
            <p id="output-text"></p>
        </div>
    </div>

    <script>
        document.getElementById('input-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var ThyroidStimulatingHormone  = parseFloat(document.getElementById('ThyroidStimulatingHormone').value);
            var FreeThyroxine  = parseFloat(document.getElementById('FreeThyroxine').value);
            var TotalThyroxine  = parseFloat(document.getElementById('TotalThyroxine').value);
            var FreeTriiodothyronine  = parseFloat(document.getElementById('FreeTriiodothyronine').value);
            var TotalTriiodothyronine  = parseFloat(document.getElementById('TotalTriiodothyronine').value);
